<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历在线编辑器</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
</head>
<body>
    <div id="app">
        <div class="resume">
            <editable-sapn :value="resume.name" @input="editdata('name',$event)"></editable-sapn>
            <editable-sapn :value="resume.gender" @input="editdata('gender',$event)"></editable-sapn>
            <editable-sapn :value="resume.birthday" @input="editdata('birthday',$event)"></editable-sapn>
            <editable-sapn :value="resume.jobTitle" @input="editdata('jobTitle',$event)"></editable-sapn>
            <editable-sapn :value="resume.phone" @input="editdata('phone',$event)"></editable-sapn>
            <editable-sapn :value="resume.email" @input="editdata('email',$event)"></editable-sapn>
        </div>
        <ul class="actions">
            <li v-show="!currentUser.id">
                请登录!
            </li>
            <li v-show="currentUser.id" v-cloak>
                当前用户: {{currentUser.email}}
            </li>
            <li>
                <button type="button" @click="loginVisible=true" v-show="!currentUser.id">登录</button>
            </li>
            <li>
                <button @click="save">保存</button>
            </li>
            <li>
                <button @click="logOut" v-show="currentUser.id">登出</button>
            </li>
        </ul>
        <div class="login" v-show="loginVisible" v-cloak>
            <form class="form"  @submit.prevent="login">
                <button type="button" @click="loginVisible=false">关闭</button>
                <h2>登录</h2>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="loginData.email">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="password" v-model="loginData.password">
                </div>
                <div class="row">
                    <button type="submit">登录</button>
                    <a href="#" @click="loginVisible=false;signUpVisible=true">注册</a>
                </div>
            </form>
        </div>
        <div class="signUp" v-show="signUpVisible" v-cloak>
            <form class="form"  @submit.prevent="login">
                <button @click="signUpVisible=false">关闭</button>
                <h2>注册</h2>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="signUpData.email">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="password" v-model="signUpData.password">
                </div>
                <div class="row">
                    <button type="submit">注册</button>
                    <a href="#" @click="loginVisible=true;signUpVisible=false">登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.7.3/dist/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
