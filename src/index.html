<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历在线编辑器</title>
</head>
<body>
    <div id="app">
        <div>
            <editable-sapn :value="resume.name" @input="editdata('name',$event)"></editable-sapn>
            <editable-sapn :value="resume.gender" @input="editdata('gender',$event)"></editable-sapn>
            <editable-sapn :value="resume.birthday" @input="editdata('birthday',$event)"></editable-sapn>
            <editable-sapn :value="resume.jobTitle" @input="editdata('jobTitle',$event)"></editable-sapn>
            <editable-sapn :value="resume.phone" @input="editdata('phone',$event)"></editable-sapn>
            <editable-sapn :value="resume.email" @input="editdata('email',$event)"></editable-sapn>
        </div>
        <ul class="actions">
            <li>
                <button @click="OnClickSave">保存</button>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.7.3/dist/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
